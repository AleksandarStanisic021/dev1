<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 bg-gray-800 color-white">
  <div class="flex flex-col items-center justify-center bg-gray-700 p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-white p-4 mb-6 rounded w-full text-center">
      Login Page
    </h2>
    <form>
      <div class="mb-4 w-full">
        <label class="block text-white mb-2">Email </label>
        <input class="text-white border border-gray-700 rounded p-2 w-full focus:ring-blue-500 focus:border-blue-500"
          type="email" id="email" name="email" required placeholder="Email">
      </div>
      <div class="mb-4 w-full">
        <label class="block text-white mb-2">Password </label>
        <input class="text-white border border-gray-700 rounded p-2 w-full focus:ring-blue-500 focus:border-blue-500"
          type="password" id="password" name="password" required placeholder="Password">
      </div>
      <button class="bg-blue-800 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded" type="submit">
        Login
      </button>
    </form>


  </div>
</body>

</html>
