<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1e1d1d;
            color: #f0f0f0;
        }

        .nav-container {
            background-color: #333;
            margin-bottom: 40px;
        }

        h2 {
            margin-bottom: 10px;
        }

        .nav1 {
            background: #000;
            padding: 10px;
        }

        /* ul has the class "nav1" in the markup, so target .nav1 directly */
        /* target the UL inside a parent with class nav1 */
        .nav1 ul {
            list-style-type: none;
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 20px;
            position: relative;
            margin: 0;
            padding: 0;
        }

        .nav1 li {
            display: inline;
            position: relative;
        }

        .nav1 a {
            color: #f0f0f0;
            text-decoration: none;
            padding: 8px 16px;
            background-color: #12042e;
        }

        .nav1 .login-btn {
            padding: 8px 16px;
            border-radius: 4px;
            background-color: #e30e0ed8;
            color: #f0f0f0;
            border: none;
            cursor: pointer;
        }

        .nav1 a::after {
            content: 'abc';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -10px;
            left: 0px;
            background-color: rgba(255, 77, 0, 0.839);
            transform: scaleX(0);
            transition: transform 0.3s ease-out;
        }

        .nav1 a:hover::after {
            transform: scaleX(1);
        }

        .nav2 {

            background-color: #cfcfcf;
            width: 200px;
            list-style-type: none;

            margin: 0;
            padding: 20px;
        }

        .nav2 ul {

            margin: 0;
            padding: 0;
            gap: 15px;
        }

        .nav2 li {
            margin-bottom: 12px;
        }

        .nav2 a {
            color: #333;
            text-decoration: none;
            padding: 8px 16px;
            display: block;
            background-color: #e0e0e0;
        }

        .nav2 .login-btn {
            padding: 8px 16px;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .nav2 a:hover {
            background-color: #d4d4d4;
            color: red
        }
    </style>
</head>

<body>

    <div class="nav-container">
        <h1>Navbar type 1</h1>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>
    <div class="nav-container">
        <h1>Navbar type 2</h1>
        <nav>
            <ul class="nav2">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>
    <div class="nav-container">
        <h1>Navbar type 3</h1>
        <nav>
            <ul class="nav3">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>


</body>

</html>
